<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CodeJam</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="./assets/h.jpeg" alt="background" />
      <div class="display">
        <section class="section">
            <div class="card">
                <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
            </div>
        </section>
        <section class="section">
            <ul class="difficulty">
                <li>very easy</li>
                <li>easy</li>
                <li>medium</li>
                <li>hard</li>
                <li>vary hard</li>
            </ul>
        </section>
        <section class="section">
            <div class="decks">
                <div class="deck-back">
                    <img src="./assets/mythicCardBackground.png" alt="mythicCardBackground">
                </div>
                <div class="deck-front">
                    <img src="./assets/MythicCards/blue/blue1.png" alt="">
                </div>
            </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
